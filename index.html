<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Scripts, Javascript, CSS-->
    <script type="text/javascript" src="css2.js"></script>
    <link rel="stylesheet" href="css2.css" />
    <!--- FONT AWESOME image icons-->
    <script src="https://kit.fontawesome.com/b570a31fd0.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">

    <title>Space attack</title>
</head>

<body id='body' value="ON" >

    <header>
      <!--     TESTING BUTTON
      <button onclick='test_it()'>TEST</button>
    -->
        <button id="new_game" class="title_button" title="new game" onclick="reset()">NEW</button>
        <button id="color_adapt" title="change grey scale of this page"><i id="toggle" class="fas fa-toggle-off fa-2x"></i></button>
        <h1 id="title">Critical Space Strike</h1>
          <button id="pause" title="pause game" class="title_button" label="pause game" onclick="pause()"><i class="far fa-pause-circle" id="pause_image"></i></button>
          <button id="play" title="play game" class="title_button" label="play or resume game" onclick="resume()"><i class="far fa-play-circle"></i></button>
    </header>

    <!-- HIDDEN screens -->
    <div class="hidden" id="hidden"><h1 class="winner">You win!</h1></div>
    <div class="hidden2" id="hidden2"><div class="flexbox-column"><h1 class="GameOVER">Game Over!</h1>
    <h2 id="endScore">Score:   </h2></div></div>
    <div class="play" id="play_screen"><h1 class="winner"> Play CSS!</h1>
      <button class="bigNbold" id='start_game'>PLAY</button></div>

    <!-- MAIN / GAME -->
    <div id="hide_show">
    <main id="main">
      <div id="lives">

          <h1 id="Score" class="bit_type">0000</h1>
          <div id="life"><i class="fas fa-medkit fa-2x lifenode"></i><i class="fas fa-medkit fa-2x lifenode"></i><i class="fas fa-medkit fa-2x lifenode"></i></div>
      </div>
      <div class="screen" id="screen">




            <canvas id="myCanvas">
            </canvas>



        </div>
        <div id="mobile_buttons">
            <button class="move" onclick="add_potion()" title='f key for fire'>[f]ire</button>
            <button class="move" onclick="move_left()" title="left"><i class="fas fa-arrow-left white fa-2x"></i></button>
            <button class="move" onclick="move_up()" title="up"><i class="fas fa-arrow-up white fa-2x"></i></button>
            <button class="move" onclick="move_down()" title="down"><i class="fas fa-arrow-down white fa-2x"></i></button>
            <button class="move" onclick="move_right()" title="right"><i class="fas fa-arrow-right white fa-2x"></i></button>


        </div>
    </main>
  </div>


</body>
</html>
